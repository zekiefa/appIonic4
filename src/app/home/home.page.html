<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Hipizza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list no-lines>
    <ion-item *ngIf="tasks.length < 1">
      <ion-label class="ion-text-uppercase text-center">Não há tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task  of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label class="ion-text-uppercase">{{task.name}}</ion-label>
        <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="task.done" slot="start" name="checkmark-circle"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(task)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="enf" slot="fixed">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
